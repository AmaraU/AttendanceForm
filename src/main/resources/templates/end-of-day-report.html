<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>The Report</title>
</head>


<body>

<div class = "container">

    <br>

    <h1>End of Day Report</h1>
    <hr>

    <div style="padding-top: 15px">
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Work Hours</th>
                <th scope="col">Was Late?</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempEmployee : ${employees}">
                <th scope="row" th:text="${tempEmployee.id}" />
                <td th:text="${tempEmployee.name}"/>
                <td th:text="${tempEmployee.duration}" />
                <td>
                    <span th:if="${tempEmployee.isLate} == true">
                        <span>Yes</span>
                    </span>
                    <span th:if="${tempEmployee.isLate} == false">
                        <span>No</span>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <br><br>

    Number of people who arrived late: <span style="font-weight: 600; font-size: 18px" th:text="${latecomers}"/>
    <br>
    <hr>


    <div style="text-align: right; padding-bottom: 50px">
        <a class="btn btn-outline-info" role="button" th:href="@{/list}">Back to Employees List</a>
    </div>

</div>

</body>
</html>
