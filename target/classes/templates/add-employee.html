<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>

    <style>
        .error {color:red}
    </style>
</head>
<body>


<div class="container" style="padding-top: 15px">

    <h2 class="h4 mb-4">Add An Employee</h2>
    <hr>

    <form action="#" th:action="@{/save}"
          th:object="${employee}" method="POST"
          class="g-3 needs-validation" >

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="validationCustom01" required>
            <div class="invalid-feedback">
                Please enter name.
            </div>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="error">
            </span>
        </div>

        <br><br>

        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="validationCustom02" required>
            <div class="invalid-feedback">
                Please enter email.
            </div>
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="error">
            </span>
        </div>

        <br><br>

        <div class="col-md-4">
          <label class="form-label">Time In:</label>
          <span type="text" th:text="${employee.timeIn}" class="form-control" />
        </div>


        <input type="hidden" th:field="*{timeIn}"/>
        <input type="hidden" th:field="*{timeOut}"/>

        <br><br>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>

    </form>

    <hr>
    <div style="text-align: right">
        <a class="btn btn-outline-info" role="button" th:href="@{/list}">Back to Employees List</a>
    </div>


</div>

</body>
</html>
